<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        position="-1 3 1"
        width="10"
        height="5"
        depth="5"
        color="#ffffff" 
        position="-1 3 1"
        shadow>
      </a-box>
       <a-box id="myBox"
        position="2 5 2"
        width="10"
        height="5"
        depth="5"
        color="#ffffff" 
        position="-1 3 1"
        shadow>
      </a-box>
      <a-cylinder 
        position="4 0.80 -3"
        radius="1"
        height="4"
        color="#1a759f">
      </a-cylinder>
      <a-cylinder 
        position="1 0.80 -3"
        radius="1"
        height="5"
        color="#1e6091">
      </a-cylinder>
      <a-cylinder 
        position="-2 0.80 -3"
        radius="1"
        height="6"
        color="#184e77">
    </a-cylinder>
    
    <a-cylinder 
        position="-2 0.80 -6"
        radius="1"
        height="1"
        color="#52b69a">
    </a-cylinder>
    <a-cylinder 
        position="1 0.80 -6"
        radius="1"
        height="2"
        color="#34a0a4">
      </a-cylinder>
      <a-cylinder 
        position="4 0.80 -6"
        radius="1"
        height="3"
        color="#168aad">
      </a-cylinder>
      <a-plane 
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#ffffff">
      </a-plane>
      <a-sky color="#8ecae6"></a-sky>
      </a-ring>
    </a-scene>
  </body>
</html>
